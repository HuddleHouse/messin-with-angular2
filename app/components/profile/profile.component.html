<div class="app-content" *ngIf="auth.authenticated() && auth.userProfile">
    <md-card flex >
        <h4>You are logged in</h4>
        <div class="row">
            <div class="col-md-6">
                <h3>Profile</h3>
                <img [src]="auth.userProfile.picture" alt="" class="profile-img">
                <p><strong>Name: </strong> {{auth.userProfile.name}}</p>
                <p><strong>Email: </strong> {{auth.userProfile.email}}</p>
                <p><strong>Created At: </strong> {{auth.userProfile.created_at | date:'shortDate'}}</p>
                <p><strong>Updated At: </strong> {{auth.userProfile.updated_at | date:'shortDate'}}</p>
            </div>
        </div>
    </md-card>
</div>
<h4 *ngIf="!auth.authenticated()">You are not logged in, please click 'Log in' button to login</h4>
